<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
		<link rel="stylesheet" href="mystyle.css" />
	</head>
	<body>
		<main>
			<section>
				<div class="left">
					<h1>Learn to code by watching others</h1>
					<p>
						See how experienced developers solve problems in real-time.Watching
						scripted tutorials is great, but understanding how developers think
						is invaluable.
					</p>
				</div>

				<div class="right">
					<div>
						<p><span>Try it free 7 days</span> then $20/mo.thereafter</p>
					</div>

					<form>
						<input class="form-input" type="text" placeholder="First Name" />
						<input class="form-input" type="text" placeholder="Last Name" />
						<input class="form-input" type="email" placeholder="Email Address" />
						<input class="form-input" type="password" placeholder="Password" />

						<div class="btn">
							<button>Claim your free trial</button>
						</div>
					</form>

					<p>
						By clicking the button you are agreeing to our
						<span>Terms and Services</span>
					</p>
				</div>
			</section>
		</main>
	</body>
</html>
